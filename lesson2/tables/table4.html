<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Table 4</title>
  <style type="text/css">
   th,td{ 
    border: 1px #444 solid;
    min-width: 120px;
    height: 22px;
   }
   table{
    margin: 30px auto;
   }
   p{
    margin: 0px;
    padding: 0px;
    font-family: Arial;
    font-size: 15px;
    text-align: left;
   }
   ._16{width: 16%;}
   ._24{width: 24%;}
   ._20{width: 20%;}
   ._25{width: 25%;}
   ._15{width: 15%;}
  </style>
 </head>
 <body>
  <table>
    <thead>
      <tr> 
        <th colspan="5">thead</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="_16">1</td>
        <td class="_24">1</td>
        <td class="_20">1</td>
        <td class="_25">1</td>
        <td class="_15">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
 </body>
</html>
