<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Table 2</title>
  <style type="text/css">
   th,td{ 
    border: 1px #444 solid;
    width: 70px;
    height: 27px;
   }
   table{
    margin: 30px auto;
   }
   p{
    margin: 0px;
    padding: 0px;
    font-family: Arial;
    font-size: 15px;
    text-align: center;
   }
   p b{
    font-weight: 600; font-style: normal;
   }
  </style>
 </head>
 <body>
  <table>
    <thead>
      <tr> 
        <th colspan="6"><p><b>Time Table</b></p></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="6"><p><b>Hours</b></p></td>
        <td><p><b>Mon</b></p></td>
        <td><p><b>Tue</b></p></td>
        <td><p><b>Wed</b></p></td>
        <td><p><b>Thu</b></p></td>
        <td><p><b>Fri</b></p></td>
      </tr>
      <tr>
        <td><p>Science</p></td>
        <td><p>Maths</p></td>
        <td><p>Science</p></td>
        <td><p>Maths</p></td>
        <td><p>Arts</p></td>
      </tr>
      <tr>
        <td><p>Social</p></td>
        <td><p>History</p></td>
        <td><p>English</p></td>
        <td><p>Social</p></td>
        <td><p>Sports</p></td>
      </tr>
      <tr>
        <td colspan="5"><p><b>Lunch</b></p></td>
      </tr>
      <tr>
        <td><p>Science</p></td>
        <td><p>Maths</p></td>
        <td><p>Science</p></td>
        <td><p>Maths</p></td>
        <td rowspan="2"><p>Project</p></td>
      </tr>
      <tr>
        <td><p>Social</p></td>
        <td><p>History</p></td>
        <td><p>English</p></td>
        <td><p>Social</p></td>
      </tr>
    </tbody>
  </table>
 </body>
</html>
