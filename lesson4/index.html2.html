<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>forma2</title>
    </head>
    <body>
    <h1>Registration Form</h1>
        <form>
            Please fill in the form below.<br>
            Full name*<br>
            <label>
                <input type="text" name="prefix" size="1">Prefix
            </label>
            <label>
                <input type="text" name="first name" size="6">First Name
            </label>
            <label>
                <input type="text" name="last name" size="14">Last Name<br>
            </label>
            <br>
            Address*<br>
            <label>
                <input type="text" name="street address" size="18">Street Address<br>
            </label>
            <br>
            <label>
                <input type="text" name="street address line 2" size="34">Street Address Line 2<br>
            </label>
            <br>
            <label>
                <input type="text" name="city" size="20">City
            </label>
            <label>
                <input type="text" name="state/province" size="20">State/Province<br>
            </label>
            <br>
            <label>
                <input type="text" name="postal/zip code" size="6">Postal/Zip Code
            </label>
            <label>
                <select>
                    <option>Please Select</option>
                    <option></option>
                    <option></option>
                </select>
                Country<br>
            </label>
            Phone Number*<br>
            <label>
                <input type="text" name="-area code" size="1"> - Area Code
            </label>
            <label>
                <input type="text" name="phone number" size="26">Phone Number<br>
            </label>
            E-mail*<br>
            <label>
                <input type="text" name="e-mail" size="20" placeholder="ex: myname@example.com"><br>
            </label>
            Suggestions or topics you would like to be included in the shop?<br>
            <label>
                <textarea rows="7" cols="60">
                </textarea>
            </label>
            <br>
            <input type="button" value="Submit Form">
        </form>
    </body>
    </html>
